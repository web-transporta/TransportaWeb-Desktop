<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
    <title>TransportaWeb</title>
    <link rel="stylesheet" href="/css/paginaHome.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="/img/logo com fundo branco.PNG" alt="Logo" height="80">
            </div>
            <div class="button-group">
                <a href="*historico*" class="button historico">Histórico</a>
                <a href="*viagens*" class="button viagens">Viagens</a>
                <a href="*motoristas*" class="button motoristas">Motoristas</a>
                <a href="/**/" class="button test"><p>PERFIL</p></a> 
            </div>
        </div>
    </header>

    <div>
        <div class="header">Olá, "nome".</div>
        <div class="container">
            <p class="info">Motoristas trabalhando: <span id="motoristas"></span></p>
            <p class="info">Viagens ativas: <span id="viagensAtivas"></span></p>
            <p class="info">Viagens concluídas: <span id="viagensConcluidas"></span></p>
            <p class="info">Renda diária: <span id="rendaDiaria"></span></p>
        </div>
        <div class="weather">
            <img src="https://openweathermap.org/img/wn/01d.png" alt="sol" id="weatherIcon">
            <span id="temperature">32 °C</span>
        </div>
    </div>

    <footer class="footer">
        <div class="logobaixa">
            <img src="/img/logo com fundo branco.PNG" alt="logo da empresa" height="80">
        </div>
        <div class="footer-container">
            <span class="text-muted">
                WEBTRANSPORTA@WEBTRANSPORTA.COM<br>
                11 91234-5678<br>
                @WEBTRANSPORTA
            </span>
        </div>
    </footer> 
</body>
</html>
