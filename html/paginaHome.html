<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
    <title>TransportaWeb</title>
    <link rel="stylesheet" href="../css/paginaHome.css">
    <link rel="stylesheet" href="../css/root.css">
    <script src="../js/home.js" defer type="module"></script>
</head>
<body>
    
    <header>
        <div class="header-container">
            <div class="profile-container">
                <img src="" id="foto-url" alt="Foto de Perfil">
                <span>Bem-vindo,<br><span class="name" id="empresaNome"></span></span>
            </div>
            <div class="button-group">
                <a href="/**/" class="button home">Home</a>
                <a href="ceps.html" class="button cep">Ceps</a>
                <a href="viagens.html" class="button viagens">Viagens</a>
                <a href="motoristas.html" class="button motoristas">Motoristas</a>
                <a href="perfilEmpresa.html" class="button test"><p>Perfil</p></a> 
                <a href="#" class="button alert" id="alertButton">
                    <img src="../css/img/sino-de-notificacao.png" alt="Ícone de alerta">
                </a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="desc-container">
            <h1>Olá, DHL.</h1>
            <div class="line"></div>
            <p>Movimentamos o seu negócio com confiança e excelência. <br>
                Transporte que faz a diferença!</p>
        </div>

        <div class="container-cards">
            <div class="card">
                <img src="../css/img/motorista.png" alt="motorista">
                <h2>Motoristas <br> Trabalhando </h2>
                <button class="button-access">22</button>
            </div>
            <div class="card">
                <img src="../css/img/van.png" alt="ativas">
                <h2>Viagens <br> Ativas</h2>
                <button class="button-access">14</button>
            </div>
            <div class="card">
                <img src="../css/img/tarefa-concluida.png" alt="concluidas">
                <h2>Viagens <br> Concluídas</h2>
                <button class="button-access">10</button>
            </div>
        </div>

        <!-- Modal de Alerta -->
        <div id="alertModal" class="modal-alert">
            <div class="modal-alert-content">
                <!-- X para fechar -->
                <span class="close-alert" id="closeModal">&times;</span>
                <h2>Aviso!</h2>
                <p>Este é um modal de alerta que pode ser fechado clicando no botão "X" acima.</p>
            </div>
        </div>
    </main>

</body>
</html>
