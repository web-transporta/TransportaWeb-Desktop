<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Perfil motorista </title>
   <link rel="icon" href="../css/img/logo-topo.PNG" type="image/x-icon">
   <script type="module" src="../js/perfilE.js" defer></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <link rel="stylesheet" href="../css/perfilEmpresa.css">
   <link rel="stylesheet" href="../css/root.css">
</head>
<body>
    <div class="voltar">
        <a href="../html/paginaHome.html">
            <img src="../css/img/seta branca.png" alt="Voltar à página principal">
        </a>
    </div>

   <div class="container-t">
       <div class="img"> <img src="" id="foto_url" alt=""></div>
       <button class="trocar-foto">Trocar foto de perfil</button>
       <button class="remover">Remover</button>
   </div>


   <div class="container-b">
    <form action="#">
        <div class="detalhes-usuario">
            <div class="inputbox">
                <span class="detalhes">Nome:</span>
                <input type="text" id="nome" placeholder="Nome" required disabled>
            </div>
            <div class="inputbox">
                <span class="detalhes">Email:</span>
                <input type="email" id="email" placeholder="Email" required disabled >
            </div>
            <div class="inputbox">
                <span class="detalhes">Telefone:</span>
                <input type="tel" id="numero_telefone" placeholder="Telefone" required disabled>
            </div>
            <div class="inputbox">
                <span class="detalhes">CNPJ:</span>
                <input type="text" id="cnpj" placeholder="CNPJ" required disabled>
            </div>
            <div class="inputbox">
                <span class="detalhes">Razão Social:</span>
                <input type="text" id="razaoSocial" placeholder="Razão Social" required disabled>
            </div>
            <div class="botoes">
                <button class="botao">Editar perfil</button>
                <button class="botao">CEP</button>
                <button class="botao">Excluir perfil</button>
            </div>
        </div>
    </form>
   </div>
</body>
</html>
