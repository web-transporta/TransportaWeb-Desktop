<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../css/img/LOGO.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/paginaHome.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/detalhesMotorista.css">
    <script src="../js/detalhesMotorista.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>TransportaWeb</title>
</head>
<body>
    <header>
        <div class="profile-container">
            <img src="" id="foto-url" alt="Foto de Perfil">
            <span>Bem-vindo,<br><span class="name" id="empresaNome"></span></span>
        </div>
        <div class="content-area">
            <ul class="navbar">
                <a href="./paginaHome.html">Home</a>
                <a href="./equipe.html">Equipe</a>
                <a href="./viagens.html">Viagens</a>
                <a href="./motoristas.html">Motoristas</a>
                <a href="./ceps.html">Ceps</a>
                <a href="./chat.html">Chat</a>
            </ul>
            <div class="notificacao-botao">
                <div class="buttons-area">
                    <button class="botao-viagem" id="openModal">
                        <img src="../css/img/localizacao.png" alt="localizacao" height="25">
                        Nova Viagem
                    </button>
                </div>
                <button class="botao-notificacoes" id="openNotificationModal">
                    <img src="../css/img/sino-de-notificacao.png" alt="notificações" height="45">
                </button>
            </div> 
        </div>
    </header>
    
    <main class="container">
        <!-- Botão de Voltar com seta discreta -->
        <a href="./motoristas.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>

        <section class="profile">
            <img src="" alt="Foto do motorista" class="driver-photo" id="motoristaFoto">
            <h1 id="motoristaNome"></h1>
            <p id="motoristaTelefone"></p>
            <p id="motoristaEmail"></p>
            <p id="motoristaCpf"></p>
            <p id="motoristaCnh"></p>
            <p id="motoristaDataNascimento"></p>
            <p id="motoristaDisponibilidade"></p>           
            <button id="adicionar-equipe" style="display:none;">Adicionar à Equipe</button> 
        </section>

    </main>
</body>
</html>
